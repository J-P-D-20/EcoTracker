<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EcoTracker | Sign Up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/signUp.css" />
    </head>
    <body>
        <div class="registration-page">
            <div class="logo-container">
                <img src="assets/imgs/logo.png" alt="EcoTracker logo" class="logo" />
            </div>

            <h2 class="page-title">Registration</h2>

            <div class="form-box">
                <form>
                    <div class="form-row">
                        <div class="form-group" id="first-name">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name" />
                        </div>

                        <div class="form-group" id="last-name">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="form-group" id="email">
                        <label>Email</label>
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="form-group" id="password">
                        <label>Password</label>
                        <input type="password" placeholder="Password" />
                    </div>

                    <div class="form-row" id="city">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="City" />
                        </div>

                        <div class="form-group" id="province">
                            <label>Province</label>
                            <input type="text" placeholder="Province" />
                        </div>
                    </div>

                    <div class="auth-switch">
                        <span>Already have an account?</span>
                        <a href="signIn.html" class="auth-switch-link">Click here</a>
                    </div>

                    <a class="register-btn" href="home.html" role="button">Register</a>
                </form>
            </div>
        </div>
    </body>
</html>
