<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="profile-page">

    <!-- Header -->
    <div class="header">
        <button class="back-btn">
            <img src="assets/icon/back-arrow.png" alt="Back">
            <!-- From Uiverse.io by Lizel Arina --> 
        </button>
        <h2>Profile</h2>
        <!-- From Uiverse.io by alexruix --> 
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <img class="avatar" src="assets/imgs/pfp.jpg" alt="Profile Image">
        <div class="user-info">
            <h3>Isaac Chou</h3>
            <p>@isaac_chou</p>
        </div>
    </div>

    <!-- API Connection -->
    <h3 class="section-title">API Connection</h3>
    <div class="card-list">
        <div class="row">
            <div class="left">
                <img src="assets/icon/weather.png" class="icon-img" alt="Weather Icon">
                Weather
            </div>
            <span class="status">Connected</span>
        </div>
    </div>

    <!-- Activity Tracker -->
    <h3 class="section-title">Activity Tracker</h3>
    <div class="card-list">
        <div class="row">
            <div class="left">
                <img src="assets/icon/warning.png" class="icon-img" alt="Warning Icon"> 
                Most CO₂
            </div>
            <span class="value">Transport</span>
        </div>

        <div class="row">
            <div class="left">
                <img src="assets/icon/leaf.png" class="icon-img" alt="Leaf Icon">  
                Least CO₂
            </div>
            <span class="value">Food</span>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-item">
            <img src="assets/icon/share.png" class="icon-img" alt="Share Icon">
            Share Progress
        </div>
        <div class="menu-item">
            <img src="assets/icon/profile.png" class="icon-img" alt="Profile Icon">
            Manage Account
        </div>
        <div class="menu-item">
            <img src="assets/icon/settings.png" class="icon-img" alt="Settings Icon">
            Settings
        </div>
    </div>

    <!-- Nav Bar -->
    <div class="navbar">
        <div class="nav-icon">
            <img src="assets/icon/home.png" class="nav-icon-img" alt="Home Icon">
        </div>

        <div class="nav-icon">
            <img src="assets/icon/chart.png" class="nav-icon-img" alt="Chart Icon">
        </div>

        <div class="nav-icon">
            <img src="assets/icon/user.png" class="nav-icon-img" alt="User Icon">
        </div>

        <div class="nav-icon">
            <img src="assets/icon/search.png" class="nav-icon-img" alt="Search Icon">
        </div>
    </div>

</div>

</body>
</html>
