<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Page</title>
    <link rel="stylesheet" href="css/insights.css">
</head>
<body>

<div class="insights-page">

    <!-- Header -->
    <div class="header">
        <a class="back-btn" href="home.html">
            <img src="assets/icon/back-arrow.png" alt="Back">
        </a>
        <h2>Insights</h2>
    </div>

    <!-- Subtitle -->
    <p class="subtitle">Your eco progress this week.</p>

    <!-- Section Title -->
    <h3 class="section-title">Weekly Footprint</h3>

    <!-- Stats Grid -->
    <div class="stats-grid">

        <div class="stat-card">
            <h4>Total CO₂ this week</h4>
            <p class="value">33.5kg CO₂</p>
        </div>

        <div class="stat-card">
            <h4>Avg. Weekly Footprint</h4>
            <p class="value">10.5kg CO₂/day</p>
        </div>

        <div class="stat-card">
            <h4>Lowest emission day</h4>
            <p class="value">Monday — 2.1kg CO₂</p>
        </div>

        <div class="stat-card">
            <h4>Highest emission day</h4>
            <p class="value">Thursday — 49kg CO₂</p>
        </div>

    </div>

    <!-- Nav Bar -->
    <div class="navbar">
        <a class="nav-icon" href="home.html">
            <img src="assets/icon/home.png" class="nav-icon-img" alt="Home Icon">
        </a>

        <a class="nav-icon" href="insights.html">
            <img src="assets/icon/chart.png" class="nav-icon-img" alt="Chart Icon">
        </a>

        <a class="nav-icon" href="profile.html">
            <img src="assets/icon/user.png" class="nav-icon-img" alt="User Icon">
        </a>
    </div>

</div>

</body>
</html>
