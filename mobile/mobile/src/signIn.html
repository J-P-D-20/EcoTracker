<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracker | Sign In</title>
    <link rel="stylesheet" href="css/signIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen-content">
        <div class="logo-container">
            <img src="assets/imgs/logo.png" alt="App Logo" class="logo">
        </div>

        <h1>Log in</h1>

        <div class="login-box">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@example.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <div class="actions-group">
                <a class="btn login-btn" href="home.html">Log in</a>
                <a class="btn signup-btn" href="signUp.html">Sign up</a>
            </div>

            <a href="signUp.html" class="forgot-password">Forgot password?</a>
        </div>
    </div>
</body>
</html>
